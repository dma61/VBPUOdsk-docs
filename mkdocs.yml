# ------------------
# THEMA & UITERLIJK
# ------------------
# Hier configureren we het 'Material for MkDocs' thema.
theme:
  name: material
  
  # Logo en favicon (optioneel, u kunt dit later toevoegen)
  # Maak een 'docs/assets' map aan en plaats de bestanden daar.
  # logo: assets/logo.svg
  # favicon: assets/favicon.png

  # Kleurenpalet, inclusief een knop om te wisselen tussen licht en donker.
  palette:
    - scheme: default  # Lichte modus
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate    # Donkere modus
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
  # Extra functionaliteit van het thema.
  features:
    - navigation.tabs      # Toont de top-level navigatie als tabs.
    - navigation.top       # Voegt een 'Terug naar boven' knop toe.
    - navigation.instant   # Laadt pagina's sneller zonder volledige herlading.
    - search.suggest       # Geeft zoeksuggesties terwijl u typt.
    - search.highlight     # Markeer zoektermen op de resultatenpagina.
    - content.code.copy    # Voegt een kopieer-knop toe aan codeblokken.
    - content.tooltips     # Activeert tooltips.
